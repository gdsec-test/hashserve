apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

namespace: abuse-api-test
images:
- name: docker-dcu-local.artifactory.secureserver.net/hasher
  newTag: test
- name: docker-dcu-local.artifactory.secureserver.net/hashserve
  newTag: test

