apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

namespace: abuse-api-dev
images:
- name: docker-dcu-local.artifactory.secureserver.net/hasher
  newTag: dev
- name: docker-dcu-local.artifactory.secureserver.net/hashserve
  newTag: dev

configMapGenerator:
- literals:
  - NO_IMAGE_WORKER_THREADS=5
  - ENV=dev
  - LOG_LEVEL=DEBUG
  - ELASTIC_APM_ENVIRONMENT=dev
  name: env-specific-values
