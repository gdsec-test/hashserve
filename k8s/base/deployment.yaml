apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hashserve"
  namespace: "abuse-api-dev"
  labels:
    app: "hashserve"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: "hashserve"
  template:
    metadata:
      labels:
        app: "hashserve"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      imagePullSecrets:
        -
          name: "dcu-artifactory-creds"
      containers:
        - name: "hashserve"
          image: "docker-dcu-local.artifactory.secureserver.net/hashserve"
          envFrom:
          - configMapRef:
              name: env-specific-values
          env:
            - name: AMQP_BROKER
              valueFrom:
                secretKeyRef:
                  name: amqp-shared-creds
                  key: broker_url
            - name: MULTIPLE_BROKERS
              valueFrom:
                secretKeyRef:
                  name: amqp-shared-creds
                  key: multiple_brokers_pdna
            - name: MAX_RETRY_COUNT
              value: '1'
            - name: queue-type
              valueFrom:
                configMapKeyRef:
                  name: quorum-migration
                  key: queuetype
        - name: "hasher"
          image: "docker-dcu-local.artifactory.secureserver.net/hasher"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          envFrom:
          - configMapRef:
              name: env-specific-values
          env:
            - name: PORT
              value: "8080"
            - name: DOWNLOAD_FILE_LOC
              value: /filecache
            - name: PDNA_URL
              value: "http://127.0.0.1:9091"
            - name: ML_URL
              value: "http://127.0.0.1:8501/v1/models/small:classify"
            - name: ENABLE_ML_MODEL
              value: "false"
        - name: "hasher-ml"
          image: "docker-dcu-local.artifactory.secureserver.net/csamdetection"