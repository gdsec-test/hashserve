apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hashserve"
  namespace: "abuse-api-prod"
  labels:
    app: "hashserve"
spec:
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: "hashserve"
  template:
    metadata:
      labels:
        app: "hashserve"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      imagePullSecrets:
        -
          name: "dcu-artifactory-creds"
      containers:
        - name: "hashserve"
          imagePullPolicy: "Always"
          image: "docker-dcu-local.artifactory.secureserver.net/hashserve:REPLACE_WITH_GIT_COMMIT"
          env:
            - name: BUILD_DATE
              value: 'THIS_STRING_IS_REPLACED_DURING_BUILD'
            - name: NO_IMAGE_WORKER_THREADS
              value: '10'
            - name: ENV
              value: prod
            - name: AMQP_BROKER
              valueFrom:
                secretKeyRef:
                  name: amqp-shared-creds
                  key: broker_url
            - name: LOG_LEVEL
              value: INFO
            - name: MAX_RETRY_COUNT
              value: '1'
            - name: queue-type
              valueFrom:
                configMapKeyRef:
                  name: quorum-migration
                  key: queuetype
            - name: MULTIPLE_BROKERS
              valueFrom:
                secretKeyRef:
                  name: amqp-shared-creds
                  key: multiple_brokers_pdna
        - name: "hasher"
          imagePullPolicy: "Always"
          image: "docker-dcu-local.artifactory.secureserver.net/hasher:e158a0d"
          env:
            - name: PORT
              value: "8080"
            - name: ENV
              value: "prod"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ML_URL
              value: "http://127.0.0.1:8501/v1/models/small:classify"
            - name: ENABLE_ML_MODEL
              value: "false"